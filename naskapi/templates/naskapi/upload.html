<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Toolbox File</title>
    <style>
        body {
            font-family: monospace, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ddd;
        }
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            border: 2px solid rgb(75, 185, 117);
            margin-bottom: 100px;
        }
        .content {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(75, 185, 117);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: rgb(54, 136, 85);
        }
        .loading {
            display: none;
            font-size: 1.2em;
            color: rgb(75, 185, 117);
            margin-top: 20px;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload Toolbox Database File</h1>
        <div class="content">
            <form action="" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
                {% csrf_token %}
                <input type="file" name="toolbox_file" accept=".txt,.db" required>
                <button class="btn" type="submit">Generate Applet</button>
            </form>
            <div id="loading" class="loading">Processing, please wait...</div>
            {% if download_url %}
                <a href="{{ download_url }}">Download Applet</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
